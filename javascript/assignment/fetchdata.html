<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>

    <style>
        #pro {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 220px;
            border: 1px solid #aaa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background: #f9f9f9;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: white;
            border-radius: 5px;
        }

        h3 {
            font-size: 16px;
            min-height: 45px;
        }

        p {
            margin: 4px 0;
        }
    </style>
</head>

<body>

    <h2>Products List</h2>
    <div id="pro"></div>

    <script>
        const getData = async () =>
        {
            try
            {
                const res = await fetch("https://fakestoreapi.com/products?limit=10");
                const products = await res.json();
                const container = document.getElementById("pro");

                products.forEach(item =>
                {
                    const indianPrice = (item.price * 83).toFixed(0);

                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <img src="${item.image}" />
                        <h3>${item.title}</h3>
                        <p><b>Category:</b> ${item.category}</p>
                        <p><b>Price:</b> â‚¹${indianPrice}</p>
                        <p>${item.description.slice(0, 40)}...</p>
                    `;

                    container.appendChild(card);
                });
            }
            catch (error)
            {
                console.log("Error: ", error);
            }
            finally
            {
                console.log("Completed");
            }
        }

        getData();
    </script>

</body>

</html>
