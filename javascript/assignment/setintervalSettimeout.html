<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Demo</title>
</head>

<body>
    

    <script>

        console.log("Show Starting Soon")
        setTimeout(() => {
            console.log("Scene 1: Intro Music Playing")
            setTimeout(() => {
                console.log("Scene 2: Spotlight Turns ON")
                setTimeout(() => {
                    console.log("Scene 3: Singer Entry")
                    setTimeout(() => {
                        console.log("Scene 4: Audience Cheering")
                        setTimeout(() => {
                            console.log("Scene 5: High Energy Drop")
                            setTimeout(() => {
                                console.log("Scene 6: Guitar Solo Mode")
                                setTimeout(() => {
                                    console.log("Scene 7: Fireworks Blast")
                                    setTimeout(() => {
                                        console.log("Scene 8: Performance Finale")
                                        setTimeout(() => {
                                            console.log("Scene 9: Thank You Message")
                                        }, 2000)
                                    }, 2500)
                                }, 3000)
                            }, 3500)
                        }, 4000)
                    }, 4500)
                }, 5000)
            }, 5500)
        }, 6000)

        let tick1 = setInterval(() => {
            console.log("Interval Event A")
            clearInterval(tick1)
        }, 1200)

        let tick2 = setInterval(() => {
            console.log("Interval Event B")
            clearInterval(tick2)
        }, 1800)

        setTimeout(() => {
            console.log("My name is manis")
        }, 2000)

        setTimeout(() => {
            console.log("I live in Trichy")
        }, 3000)

        setTimeout(() => {
            console.log("CompletedBTechgraduation")
        }, 4000)

        setTimeout(() => {
            console.log("Schooling done at SVHS School")
        }, 5000)

        setTimeout(() => {
            console.log("Learning Full Stack Development")
        }, 6000)

        setTimeout(() => {
            console.log("Favorite Tech: JavaScript")
        }, 7000)

        setTimeout(() => {
            console.log("Favorite Cricketer: Rohit Sharma")
        }, 8000)

        setTimeout(() => {
            console.log("Favorite Actor: Vijay")
        }, 9000)

        setTimeout(() => {
            console.log("Dream Bike: Royal Enfield GT")
        }, 10000)

        setTimeout(() => {
            console.log("Love Traveling and Exploring")
        }, 12000)

        setTimeout(() => {
            console.log("Favorite Food: Shawarma")
        }, 15000)

        setTimeout(() => {
            console.log("Hardworking and Dedicated")
        }, 18000)

        setTimeout(() => {
            console.log("Always trying to improve myself")
        }, 20000)

        setTimeout(() => {
            console.log("Thanks for your Time!")
        }, 25000)

    </script>
</body>

</html>
