<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Functions</title>
</head>
<body>
  <script>
    let add_two_num = function(a, b) {
      console.log(a + b);
    }

    let sub_two_num = function(a, b) {
      console.log(a - b);
    }

    let mul_two_num = function(a, b) {
      console.log(a * b);
    }

    let div_two_num = function(a, b) {
      console.log(a / b);
    }

    let greet_person = function(name) {
      console.log(name);
    }

    let show_age = function(age) {
      console.log(age);
    }

    let show_city = function(city) {
      console.log(city);
    }

    let fav_color = function(color) {
      console.log(color);
    }

    let car_model = function(model) {
      console.log(model);
    }

    let fruit_name = function(fruit) {
      console.log(fruit);
    }

    let my_course = function(course) {
      console.log(course);
    }

    let laptop_brand = function(brand) {
      console.log(brand);
    }

    let movie_name = function(movie) {
      console.log(movie);
    }

    let pen_type = function(type) {
      console.log(type);
    }

    let friend_name = function(name) {
      console.log(name);
    }

    let game_play = function(game) {
      console.log(game);
    }

    let num_square = function(num) {
      console.log(num * num);
    }

    let check_even = function(num) {
      console.log(num % 2 == 0 ? "Even" : "Odd");
    }

    let simple_interest = function(p, r, t) {
      console.log((p * r * t) / 100);
    }

    let full_name = function(first, last) {
      console.log(first + " " + last);
    }

    add_two_num(5, 3);
    sub_two_num(10, 4);
    mul_two_num(2, 8);
    div_two_num(20, 5);
    greet_person("Manis");
    show_age(22);
    show_city("Chennai");
    fav_color("Blue");
    car_model("Swift");
    fruit_name("Mango");
    my_course("Java");
    laptop_brand("Dell");
    movie_name("Leo");
    pen_type("Gel");
    friend_name("Vishwa");
    game_play("Cricket");
    num_square(6);
    check_even(7);
    simple_interest(1000, 5, 2);
    full_name("Manis", "Sankar");
  </script>
</body>
</html>
