<!DOCTYPE html>
<html>
<head>
  <title>Functions</title>
</head>
<body>
  <script>
    function add_two_num(a, b) {
      console.log(a + b);
    }

    function sub_two_num(a, b) {
      console.log(a - b);
    }

    function mul_two_num(a, b) {
      console.log(a * b);
    }

    function div_two_num(a, b) {
      console.log(a / b);
    }

    function greet_person(name) {
      console.log(name);
    }

    function show_age(age) {
      console.log(age);
    }

    function show_city(city) {
      console.log(city);
    }

    function fav_color(color) {
      console.log(color);
    }

    function car_model(model) {
      console.log(model);
    }

    function fruit_name(fruit) {
      console.log(fruit);
    }

    function my_course(course) {
      console.log(course);
    }

    function laptop_brand(brand) {
      console.log(brand);
    }

    function movie_name(movie) {
      console.log(movie);
    }

    function pen_type(type) {
      console.log(type);
    }

    function friend_name(name) {
      console.log(name);
    }

    function game_play(game) {
      console.log(game);
    }

    function num_square(num) {
      console.log(num * num);
    }

    function check_even(num) {
      console.log(num % 2 == 0 ? "Even" : "Odd");
    }

    function simple_interest(p, r, t) {
      console.log((p * r * t) / 100);
    }

    function full_name(first, last) {
      console.log(first + " " + last);
    }

    
    add_two_num(5, 3);
    sub_two_num(10, 4);
    mul_two_num(2, 8);
    div_two_num(20, 5);
    greet_person("Manis");
    show_age(22);
    show_city("Chennai");
    fav_color("Blue");
    car_model("Swift");
    fruit_name("Mango");
    my_course("Java");
    laptop_brand("Dell");
    movie_name("Leo");
    pen_type("Gel");
    friend_name("Vishwa");
    game_play("Cricket");
    num_square(6);
    check_even(7);
    simple_interest(1000, 5, 2);
    full_name("Manis", "Sankar");
  </script>
</body>
</html>
